<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8" />
        <title>{% block page_title %}{% endblock %}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="{% block meta_author %}{% endblock %}" />
		<meta name="copyright" content="{% block meta_copyright %}{% endblock %}" />
		<meta name="robots" content="{% block meta_robots %}index, follow{% endblock %}" />
		<meta name="description" content="{% block meta_description %}{% endblock %}" />
		<meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />

        <link rel="icon" type="image/png" href="{{ STATIC_URL }}favicon.png" />
		<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" type="text/css" media="screen,projection" rel="stylesheet">
		<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" type="text/css" media="screen,projection" rel="stylesheet">
		
		<link rel="stylesheet" href="{{ STATIC_URL }}css/print.css" type="text/css" media="print,screen,projection" rel="stylesheet">
		<link rel="index" title="" href="" />

        <script src="{{ STATIC_URL }}bootstrap/js/jquery-1.7.2.min.js"></script>
    
		<!--[if lt IE 9 ]>
			<script src="{{ STATIC_URL }}js/html5_ie.js"></script>
		<![endif]--> 

	</head>
	<body>
        {% block body %}
			{% block header %}
			<div class="navbar navbar-inverse navbar-fixed-top">
			  <div class="navbar-inner">
				<div class="container-fluid">
				  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				  </a>
				  <a class="brand" href="{% url dashboard %}">Identifier Generator</a>
				  <div class="nav-collapse collapse">
				        {% if user.is_authenticated %}
				        <div class="btn-group pull-right">
                            <a class="btn dropdown-toggle " data-toggle="dropdown" href="#">
                             {{ user.username }}
                            <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                            <!-- dropdown menu links -->
                            <li class="active">
                            <a href="{% url dashboard %}">Home</a>
                            </li>
                            <li><a href="#">...</a></li>
                            <li><a href="{% url logout next_page='/' %}">Sign Out</a></li>
                            </ul>
                        </div>
                        {% endif %}
    
				    <ul class="nav">
				      <li class="active"><a href="{% url dashboard %}">Home</a></li>
				      <li><a href="#contact">Contact</a></li>
				    </ul>
				  </div><!--/.nav-collapse -->
				</div>
			  </div>
			</div>
        	{% endblock %}

    <div class="container-fluid">
		{% block content %} TEST {% endblock %}
      <hr>
      <footer>
        {% block footer %}
				<p>&copy; Modi Research Group</p>
		{% endblock %}
      </footer>

    </div><!--/.fluid-container-->

    {% endblock %}

    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-transition.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-alert.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-dropdown.js"></script>
    
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-tab.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-popover.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-button.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-collapse.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-carousel.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-typeahead.js"></script>
    
    

	</body>

</html>
